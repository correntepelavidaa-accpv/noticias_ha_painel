<style>
  body {
    margin: 0;
    padding: 0;
    width: 1920px;
    height: 300px;
    background: #0A1A3A;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }
  .carousel {
    display: flex;
    animation: scroll 60s linear infinite;
  }
  .item {
    min-width: 600px;
    margin-right: 40px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 10px;
  }
  .item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
  }
  .item h3 {
    margin: 10px 0 5px;
    font-size: 20px;
  }
  .item p {
    font-size: 16px;
  }
  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
